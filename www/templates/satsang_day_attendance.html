<ion-view class="login-home-body"> 
	<ion-header-bar class="bar-balanced custom-header-bar">
		<div class="buttons left-button row">
			<button class="button button-icon button-stable ion-chevron-left col-5" on-tap="goBack()">
			</button>
			<div class="col col-60 satsang-day-attendence-title" on-tap="goBack()">
				<span class='header-title-satsang-day'>Satsang Day </span><br>
				<span class='header-title-satsang-day-date'>{{today}} </span>
			</div>
			<div class="col col-15"></div>
			<button class="button button-icon button-add col-20 sava-att for-tab" on-tap="closeDayAttendace()" ng-if = "!isAttendaceClosed && isCurrentDate">
				Save Attendance
			</button>
			<button class="button button-icon button-add col-20 sava-att for-mob" on-tap="closeDayAttendace()" ng-if = "!isAttendaceClosed && isCurrentDate">
				Save
			</button>
		</div>
	</ion-header-bar>
	<div ng-if="isCurrentDate && !isAttendaceClosed">		
		<div class="list search-wrapper" ng-if="isBatchNumber">
			<label class="item item-input search-box srch-width">
				<i class="icon ion-search placeholder-icon search-icon"></i>
				<input 
					type="tel" 
					placeholder="Search Sewadar by Badge No."
					autocomplete="off"
					class = "text-transform-capital placehoder-text-change att-search1" 
					ng-model="searchQuery"
					ng-model-options="{debounce : 500}"
					spellcheck = "false"
					ng-change = "search(searchQuery)"
					search-popover-diretive
					action-enter="search(searchQuery)"
				>
			</label>    		
			<span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
		</div>	
		<div class="list search-wrapper" ng-if="!isBatchNumber">
			<label class="item item-input srch-width">
				<i class="icon ion-search placeholder-icon search-icon"></i>
				<input 
					type="search" 
					placeholder="Search Sewadar by Name"
					autocomplete="off"
					class = "text-transform-capital placehoder-text-change att-search1" 
					ng-model="searchQuery"
					ng-model-options="{debounce : 500}"
					spellcheck = "false"
					ng-change = "search(searchQuery)"
					search-popover-diretive
					action-enter="search(searchQuery)"
				>
			</label>    		
			<span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
		</div>	
	</div>
	<div ng-if="!isCurrentDate || isAttendaceClosed">		
		<div class="list search-wrapper" ng-if="isBatchNumber">
			<label class="item item-input srch-width">
				<i class="icon ion-search placeholder-icon search-icon"></i>
				<input 
					type="tel" 
					placeholder="Search Sewadar by Badge No."
					autocomplete="off"
					class = "text-transform-capital placehoder-text-change att-search" 
					ng-model="searchQuery.batch_no"
					ng-model-options="{debounce : 300}"
					spellcheck = "false"
					ng-change = "search(searchQuery)"
					action-enter="search(searchQuery)"
					set-focus-directive
				>
			</label>    		
			<span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
		</div>	
		<div class="list search-wrapper" ng-if="!isBatchNumber">
			<label class="item item-input srch-width">
				<i class="icon ion-search placeholder-icon search-icon"></i>
				<input 
					type="search" 
					placeholder="Search Sewadar by Name"
					autocomplete="off"
					class = "text-transform-capital placehoder-text-change att-search" 
					ng-model="searchQuery.name"
					ng-model-options="{debounce : 300}"
					spellcheck = "false"
					ng-change = "search(searchQuery)"
					action-enter="search(searchQuery)"
					set-focus-directive
				>
			</label>    		
			<span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
		</div>	
	</div>	
	<ion-content has-bouncing = "false" class="stop-scroll">
		<div class="common-search-wrapper">	
			<sewadars-listing-directive></sewadars-listing-directive>
		</div>
	</ion-content>
	<div ng-if = "!isAttendaceClosed && isCurrentDate">
		<span class="height-fix-scan-btn">
            <a class="scan-btn-qr" scan-qr-directive on-update="SaveDataToAttandanceTable(sewadar,'QR')" show-scanner = "dirCrtl">
                <i class="icon ion-qr-scanner scan-btn-bottom"> </i> 
            </a>
        </span>
	</div>
</ion-view>
