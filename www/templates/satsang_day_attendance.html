	<div>		
		<div class="list search-wrapper" ng-if="isBatchNumber">
			<label class="item item-input srch-width">
				<i class="icon ion-search placeholder-icon search-icon"></i>
				<input 
					type="tel" 
					placeholder="Search Sewadar by Badge No."
					autocomplete="off"
					class = "text-transform-capital placehoder-text-change att-search" 
					ng-model="searchQuery.batch_no"
					ng-model-options="{debounce : 300}"
					spellcheck = "false"
					ng-change = "search(searchQuery)"
					action-enter="search(searchQuery)"
					set-focus-directive
				>
			</label>    		
			<span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
		</div>	
		<div class="list search-wrapper" ng-if="!isBatchNumber">
			<label class="item item-input srch-width">
				<i class="icon ion-search placeholder-icon search-icon"></i>
				<input 
					type="search" 
					placeholder="Search Sewadar by Name"
					autocomplete="off"
					class = "text-transform-capital placehoder-text-change att-search" 
					ng-model="searchQuery.name"
					ng-model-options="{debounce : 300}"
					spellcheck = "false"
					ng-change = "search(searchQuery)"
					action-enter="search(searchQuery)"
					set-focus-directive
				>
			</label>    		
			<span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
		</div>	
	</div>	
	<ion-content has-bouncing = "false" class="stop-scroll">
		<div class="common-search-wrapper">	
			<sewadars-listing-directive></sewadars-listing-directive>
		</div>
	</ion-content>
