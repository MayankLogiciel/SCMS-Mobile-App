  <div class="row list search-wrapper search-wrapper-home-center">
    <div class="col" ng-if="isBatchNumber">
      <label class="item item-input search-box srch-width">
        <i class="icon ion-search placeholder-icon search-icon"></i>
        <input type="tel" placeholder="Search Sewadar by Badge No." autocomplete="off"
          class="text-transform-capital placehoder-text-change att-search1" ng-model="searchQuery"
          ng-model-options="{debounce : 500}" spellcheck="false" ng-change="search(searchQuery)" search-popover-diretive
          action-enter="search(searchQuery)">
      </label>
      <span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
    </div>
    <div class="col" ng-if="isBatchNumber">
      <label class="item item-input srch-width">
        <i class="icon ion-search placeholder-icon search-icon"></i>
        <input type="tel" placeholder="Search Sewadar by Badge No." autocomplete="off"
          class="text-transform-capital placehoder-text-change att-search1" ng-model="searchQuery"
          ng-model-options="{debounce : 300}" spellcheck="false" ng-change="search(searchQuery)"
          action-enter="search(searchQuery)" set-focus-directive>
      </label>
      <span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
    </div>

  </div>
  <div class="list search-wrapper search-wrapper-home-center" ng-if="!isBatchNumber">
    <label class="item item-input srch-width">
      <i class="icon ion-search placeholder-icon search-icon"></i>
      <input type="search" placeholder="Search Sewadar by Name" autocomplete="off"
        class="text-transform-capital placehoder-text-change att-search1" ng-model="searchQuery"
        ng-model-options="{debounce : 500}" spellcheck="false" ng-change="search(searchQuery)" search-popover-diretive
        action-enter="search(searchQuery)">
    </label>
    <span class="button ion-arrow-swap swap-btn" on-tap="openNameOrBadgePopover()"></span>
  </div>
  <div class="list search-wrapper-home">
    <div class="row">
      <div class="col checkbox-dimension-time">Total: {{count}}</div>
      <div class="col checkbox-dimension-time">Current Present: {{curent_count}}</div>
    </div>
  </div>
  <ion-content has-bouncing="false" class="stop-scroll">
    <div class="common-search-wrapper-home">
      <sewadars-listing-directive></sewadars-listing-directive>
    </div>
  </ion-content>
  <div class="fixed-outside">
    <div class="button-bar">
      <button class="button button-assertive ascDesc filter-home" on-tap="timeFilter('in')">
        IN-TIME
      </button>
      <button class="button button-assertive ascDesc filter-home" on-tap="timeFilter('out')">
        OUT-TIME
      </button>
      <!-- <button class="button button-assertive ascDesc filter-home" on-tap="timeFilter('both')">
        BOTH
      </button> -->
    </div>
  </div>
