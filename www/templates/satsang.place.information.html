    <ion-header-bar class="bar-balanced custom-header-bar">
        <div class="buttons left-button row ios-header-css">
            <div  on-tap="goBack()" class="col-80 row">             
                <button class="button button-icon button-stable ion-chevron-left col-10 sat-att-list-back-width">
                </button>
                <span class='col col-90 sat-att-list-title'>Satsang Place Information</span>
            </div>
            <button class="button button-icon button-add col-20 edit-btn-att" ng-if="!hideEdit" on-tap="editInfo()">
                <i class="icon ion-edit"></i><span class = "sat-att-list-edit">Edit</span>
            </button>
        </div>
    </ion-header-bar>   
    <ion-content has-bouncing = "false" class="has-header">
        <div class="list info-wrapper">
            <label class="item item-input item-floating-label img-label">
                 <img src="img\logo.png" alt="">
            </label>
            <label class="item item-input item-floating-label disabled-input" ng-class="{'final-diable':!hideEdit}">
                <span class="input-label">Satsang Place</span>
                <input type="text" ng-model="info.place" placeholder="Satsang Place" maxlength="40" class="text-transform-capital" id="place" ng-disabled="!hideEdit" >
            </label>
            <label class="item item-input item-floating-label disabled-input" ng-class="{'final-diable':!hideEdit}">
                <span class="input-label">Area</span>
                <input type="text" ng-model="info.area" placeholder="Area" maxlength="20" class="text-transform-capital" ng-disabled="!hideEdit" >
            </label>
            <label class="item item-input item-floating-label disabled-input" ng-class="{'final-diable':!hideEdit}">
                <span class="input-label" class="text-transform-capital">Zone</span>
                <input type="text" ng-model="info.zone" placeholder="Zone" maxlength="10" ng-disabled="!hideEdit" >
            </label>
            <label class="item item-input item-floating-label disabled-input" ng-class="{'final-diable':!hideEdit}">
                <span class="input-label">Phone Number 1</span>
                <input type="tel" ng-model="info.mobile1" placeholder="Phone Number 1" maxlength="10"
                                    pattern="[0-9]{10}" ng-disabled="!hideEdit">
            </label>
             <label class="item item-input item-floating-label disabled-input" ng-class="{'final-diable':!hideEdit}">
                <span class="input-label">Phone Number 2</span>
                <input type="tel" ng-model="info.mobile2" placeholder="Phone Number 2" maxlength="10"
                                    pattern="[0-9]{10}" ng-disabled="!hideEdit">
            </label>
            <label class="item item-input item-floating-label disabled-input" ng-class="{'final-diable':!hideEdit}">
                
                <span class="input-label" class="text-transform-capital">Server Url</span>
                <div class="pre-url"><span>{{preServerUrl}}</span><input type="text" ng-model="info.serverURL" ng-disabled="!hideEdit"></div>
            </label>
             <button class="button button-block button-assertive btn-padding info-update-btn"  
            on-tap="placeInfo(info)" ng-disabled="!hideEdit">
                Save
            </button>
        </div>
    </ion-content>
</ion-view>
